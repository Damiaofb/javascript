<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 20px Arial;
        }
        
        div{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Insira o seu país de origem: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var nac = window.document.getElementById('txt')
            var res = window.document.getElementById('res')
            if (nac == 'Brasil') {
            res.innerHTML = "Você é um <strong>Brasileiro!</strong>"

        } else{
            res.innerHTML = "Você é um <strong>Estrangeiro!</strong>"
        } 
    }


    </script>    
</body>
</html>
